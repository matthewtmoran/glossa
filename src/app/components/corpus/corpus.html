<corpus-sidebar mark-down-files="$ctrl.markDownFiles"
                on-new="$ctrl.newMarkdown($event)"
                selected-file="$ctrl.selectedFile"
                file-selection="$ctrl.fileSelection($event)"
                layout="column"></corpus-sidebar>

<div layout="column" flex>


	<md-tabs select-tab-index="selectedIndex"
			md-dynamic-height=""
	         md-border-bottom=""
	         md-selected="selectedIndex"
	         md-stretch-tabs="always">
		<md-tab label="Meta"></md-tab>
		<md-tab label="Baseline"></md-tab>
		<md-tab label="Analyze"></md-tab>
		<md-tab label="Text Chart"></md-tab>
		<md-tab label="Preview"></md-tab>
	</md-tabs>

	<!-- child state -->
	<md-content ui-view
	            on-remove-media="$ctrl.removeMedia($event)"
	            on-delete-markdown="$ctrl.deleteMarkdown($event)"
	            on-attachment="$ctrl.newAttachment($event)"
	            on-view-details-top="$ctrl.viewDetailsTop($event)"
	            on-update="$ctrl.updateMarkdown($event)"
	            selected-file="$ctrl.selectedFile"
	            notebook-attached="$ctrl.notebookAttachment"
	            layout="column"
	            id="tab-body"
	            flex ></md-content>

</div>
