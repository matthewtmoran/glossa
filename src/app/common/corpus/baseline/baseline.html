<div class="baseline" layout="column" flex>
	<div layout="column" flex ng-if="!$ctrl.currentFile._id" layout-align="center center">
		<h2>Selected a file or create a new file</h2>
	</div>
	<div ng-if="$ctrl.currentFile._id" layout="row">
		<!--get-time-stamp="blVm.getTimeStamp"-->
		<wave-surfer-full
				ng-if="$ctrl.audioPath"
				flex
				image-src="$ctrl.imagePath"
				url-src="$ctrl.audioPath"
				auto-play="false"
		</wave-surfer-full>
				<!--back-img="{{$ctrl.imagePath}}">-->
	</div>
	<div ng-if="$ctrl.currentFile._id" ui-codemirror="{ onLoad : $ctrl.codemirrorLoaded }"
	     ng-model="$ctrl.currentFile.content"
	     ng-change="$ctrl.saveContent()"
	     ng-model-options="{debounce: 750}"
	     layout="row"
	     flex></div>


</div>
