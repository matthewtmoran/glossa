<md-sidenav
        md-component-id="corpusSidebar"
        md-is-locked-open="true"
        class="md-whiteframe-4dp"
        layout-column>
  <md-button id="uploadButton"
             class="md-button md-fab md-grey-fab md-fab-bottom-left"
             ng-click="$ctrl.createNewMarkdown()"
             aria-label="attach_file">
    <md-icon class="material-icons">add</md-icon>
  </md-button>
  <md-content layout-fill role="navigation">
    <md-list>

      <md-list-item ng-if="!$ctrl.transcriptions.length" class="md-2-line" ng-click="$ctrl.createNewMarkdown()">
         <md-item-content>
           <div class="md-list-item-text">
            <h3>Create New File</h3>
             <p>Press enter to create text</p>
           </div>
         </md-item-content>
      </md-list-item>
        <!--ng-repeat="file in $ctrl.transcriptions | filter: $ctrl.searchText"-->

      <md-list-item
        ui-sref-active="fileSelected"
        ng-repeat="file in $ctrl.transcriptions | filter: $ctrl.searchText"
        ng-class="{'active': $ctrl.selectedFile._id === file._id}"
        ng-click="$ctrl.selectFile(file._id)"
        class="md-2-line">
        <a>
          <md-item-content md-ink-ripple layout="row" layout-align="start center">
            <div class="md-list-item-text" layout="column">
              <h3>{{file.displayName}}</h3>
              <p>{{file.content | limitTo: 30 }}<span ng-if="file.content.length > 30">...</span></p>
            </div>
          </md-item-content>
        </a>

      <!--</md-list-item>-->
    </md-list>
  </md-content>
</md-sidenav>
