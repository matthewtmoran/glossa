<md-dialog class="post-dialog" flex="50">
	<div ng-cloak>

		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>{{$ctrl.postDetails.title}}</h2>
			</div>
		</md-toolbar>

		<md-dialog-content>
			<div class="md-dialog-content" >
				<md-input-container class="simplemde-wrapper" >

					<div>
						{{$ctrl.notebook.description}}
					</div>

				</md-input-container>

				<div layout="row">
					<div flex class="upload-selection">
						<div flex class="md-padding media-container" ng-if="$ctrl.notebook.image" >
							<img ng-show="$ctrl.notebook.image" ngf-src="$ctrl.imagePath" class="thumb">
						</div>
					</div>

					<div flex class="upload-selection">
						<div flex class="md-padding media-container" ng-if="$ctrl.notebook.audio">
							<wave-surfer-preview
									ng-if="$ctrl.notebook.audio"
									flex
									url-src="$ctrl.audioPath"
									auto-play="false"
							</wave-surfer-preview>
						</div>
					</div>
				</div>
			</div>
		</md-dialog-content>

		<md-dialog-actions layout="row" class="top-border" >
			<md-button ng-click="$ctrl.cancel(false)">Close</md-button>
		</md-dialog-actions>

	</div>
</md-dialog>
