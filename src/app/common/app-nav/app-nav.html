  <md-toolbar

          md-whiteframe="1"
          md-selected-nav-item="currentNavItem"
          nav-bar-aria-label="navigation links">

    <div class="md-toolbar-tools">
      <md-button aria-label="Open demo menu" class="md-icon-button " ng-click="$ctrl.toggleDrawer($event)">
        <md-icon md-font-library="material-icons">menu</md-icon>

      <md-button aria-label="Open Settings" class="md-icon-button" >
        <md-icon class="material-icons">search</md-icon>
      </md-button>

      <!--<div class="search-wrapper" flex>-->

        <form ng-submit="$ctrl.searchSubmit()">

        </form>
        <!--<input ng-show="$ctrl.showSearch" ng-model="searchInput" placeholder="Search...">-->
      </md-input-container>

        <div layout="row">
            <div flex="50" ng-repeat="connection in $ctrl.allConnections">
                {{connections.name}}
            </div>
            <div flex="50" ng-repeat="online in $ctrl.onlineConnections">
                {{online.name}}
            </div>
        </div>
