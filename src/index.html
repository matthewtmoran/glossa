<!doctype html>
<html lang="en" ng-strict-di>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Glossa</title>
    <base href="/">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">

    <style>

      .loading-spinner {
        position: fixed;
        top: 50%;
        right: 50%;
        left: 50%;
        bottom: 50%;
        margin: auto;
        font-size: 10px;
        text-indent: -9999em;
        width: 11em;
        height: 11em;
        border-radius: 50%;
        background: #757575;
        background: -moz-linear-gradient(left, #757575 10%, rgba(255, 255, 255, 0) 42%);
        background: -webkit-linear-gradient(left, #757575 10%, rgba(255, 255, 255, 0) 42%);
        background: -o-linear-gradient(left, #757575 10%, rgba(255, 255, 255, 0) 42%);
        background: -ms-linear-gradient(left, #757575 10%, rgba(255, 255, 255, 0) 42%);
        background: linear-gradient(to right, #757575 10%, rgba(255, 255, 255, 0) 42%);
        -webkit-animation: load3 1.4s infinite linear;
        animation: load3 1.4s infinite linear;
        -webkit-transform: translateZ(0);
        -ms-transform: translateZ(0);
        transform: translateZ(0);
      }
      .loading-spinner:before {
        width: 50%;
        height: 50%;
        background: #757575;
        border-radius: 100% 0 0 0;
        position: absolute;
        top: 0;
        left: 0;
        content: '';
      }
      .loading-spinner:after {
        background: #FAFAFA;
        width: 75%;
        height: 75%;
        border-radius: 50%;
        content: '';
        margin: auto;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
      }
      @-webkit-keyframes load3 {
        0% {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
      @keyframes load3 {
        0% {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }

    </style>

  </head>
  <div class="loading-spinner">Loading...</div>

  <body class="glossa-app" layout="column" style="background-color: #FAFAFA; overflow: hidden;" >



  <script>
    const electron = window.require('electron');
    const appData = electron.remote.getGlobal('appData');

    document.body.classList.add("platform-" + process.platform);

    if (appData.isWindows) {
      document.body.classList.add("fancy-frame");
    }



  </script>

    <root layout="column" flex></root>

    <script src="./app.bundle.js"></script>
  </body>
</html>
