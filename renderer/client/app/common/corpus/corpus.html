<corpus-sidebar transcriptions="$ctrl.transcriptions"
                on-new="$ctrl.createTranscription($event)"
                selected-file="$ctrl.selectedFile"
                on-select-file="$ctrl.selectFile($event)"
                search-text="$ctrl.searchText"
                layout="column">
</corpus-sidebar>
<div layout="column" flex>
<!--<div layout="column" flex style="max-width:100%">-->

	<md-tabs select-tab-index="$ctrl.selectedIndex"
	         md-dynamic-height=""
	         md-border-bottom=""
	         md-selected="$ctrl.selectedIndex"
	         md-stretch-tabs="always">
		<md-tab label="Meta"></md-tab>
		<md-tab label="Baseline"></md-tab>
	</md-tabs>

	<!-- child state -->
	<md-content ui-view
	            class="fade-transition"
	            hashtags="$ctrl.hashtags"
	            notebook-attachment="$ctrl.notebookAttachment"
	            editor-options="$ctrl.editorOptions"
	            on-remove-media="$ctrl.removeMedia($event)"
	            on-remove-transcription="$ctrl.removeTranscription($event)"
	            on-attach-notebook="$ctrl.attachNotebook($event)"
	            on-view-details="$ctrl.viewDetails($event)"
	            on-update-transcription="$ctrl.updateTranscription($event)"
	            on-disconnect-notebook="$ctrl.disconnectNotebook($event)"
	            on-update-model="$ctrl.updateModel($event)"
	            selected-file="$ctrl.selectedFile"
	            settings="$ctrl.settings"
	            layout="column"
	            id="tab-body"
	            flex>
	</md-content>

</div>
