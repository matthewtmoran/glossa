<input id="fileInput" type="file" class="ng-hide" multiple>

<!-- THIS SHOULD BE TEMPORARY FOR TESTING THE UPLOAD FUNCTIONALITY... THE FAB BUTTON SHOULD BE ON THE FILE-BROWSER, AND NOT ON THE BASELINE. WHEN ON THE FILE BROWSER, THE '+' WOULD VISUALLY INDICATE THAT CLICKING WOULD ADD A TEXT TO THE CORPUS. 'ATTACHING' AN AUDIO FILE FOR TRANSCRIPTION *COULD* BE DONE WITH A FAB IN THIS LOCATION, BUT SHOULD PROBABLY BE DONE IN THE 'META' TAB INSTEAD. -->

<md-button id="uploadButton"
           class="md-button md-fab md-fab-bottom-right"
           aria-label="attach_file">

	<md-icon class="material-icons">attachment</md-icon>
</md-button>
