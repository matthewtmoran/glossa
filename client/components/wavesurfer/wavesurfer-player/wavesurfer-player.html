<div layout="column" class="audioPlayerWrapper">
	<!--the wave graphic-->
	<md-content flex class="wave-content-wrapper">
		<div class="waveSurferWave">
			<md-progress-linear ng-if="control.loading" class="md-warn" md-mode="determinate" value="{{control.wavesurferProgress}}"></md-progress-linear>
		</div>
	</md-content>

	<!--wave player toolbar-->
	<md-toolbar class="md-player-controls transparent md-fab-bottom-right">
		<div layout="row" class="md-toolbar-tools">
			<div flex layout="row" layout-align="end center">
				<md-button class="md-button md-fab md-mini"
				           ng-click="control.surfer.skipBackward()">
					<md-tooltip>
						Rewind
					</md-tooltip>
					<md-icon class="material-icons">fast_rewind</md-icon>
				</md-button>

				<md-button class="md-button md-fab md-mini"
				           ng-disabled="!control.isReady"
				           type="button"
				           ng-click="control.surfer.playPause()">
					<md-tooltip>
						{{control.surfer.isPlaying() ? 'Pause' : 'Play'}}
					</md-tooltip>
					<md-icon ng-show="control.surfer.isPlaying()" class="material-icons">pause</md-icon>
					<md-icon ng-show="!control.surfer.isPlaying()"  class="material-icons">play_arrow</md-icon>
				</md-button>

				<md-button class="md-button md-fab md-mini"
				           type="button"
				           ng-click="control.surfer.skipForward()">
					<md-tooltip>
						Skip forward
					</md-tooltip>
					<md-icon class="material-icons">fast_forward</md-icon>
				</md-button>
			</div>
			<div flex="initial" layout-align="center end">
				<md-button class="md-button md-fab md-mini"
				           type="button"
				           ng-click="control.adjustPlaySpeed()">
					<md-tooltip>
						Playback Speed
					</md-tooltip>
					<md-icon class="material-icons">slow_motion_video</md-icon>
				</md-button>
				<span class="current-speed">{{control.playbackSpeed.label}}</span>
			</div>
		</div>
	</md-toolbar>
</div>
