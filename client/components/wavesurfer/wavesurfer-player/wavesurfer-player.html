	<!--the wave graphic-->
	<md-content flex class="wave-content-wrapper">
		<div class="waveSurferWave"></div>
	</md-content>

	<!--wave player toolbar-->
	<md-fab-toolbar class="md-player-controls transparent md-fab-bottom-right">
		<!--<md-toolbar class="{{control.themeClass}} {{control.toolbarClass}} md-player-controls">-->

		<div layout="row" class="md-toolbar-tools">

			<div flex layout="row" layout-align="end center">
				<md-button class="md-button md-fab md-mini"
				           ng-click="control.surfer.skipBackward()" type="button"
				           ng-disabled="!control.surfer.isPlaying()">
					<md-tooltip>
						Rewind
					</md-tooltip>

					<md-icon class="material-icons">fast_rewind</md-icon>
					<!--<md-icon md-font-icon="zmdi zmdi-fast-rewind"></md-icon>-->
				</md-button>

				<md-button class="md-button md-fab md-mini"
				           ng-disabled="!control.isReady"
				           type="button"
				           ng-click="control.surfer.playPause()">
					<md-tooltip>
						{{control.surfer.isPlaying() ? 'Pause' : 'Play'}}
					</md-tooltip>
					<md-icon ng-show="control.surfer.isPlaying()" class="material-icons">pause</md-icon>
					<md-icon ng-show="!control.surfer.isPlaying()"  class="material-icons">play_arrow</md-icon>
					<!--<md-icon ng-show="control.surfer.isPlaying()" md-font-icon="zmdi zmdi-pause"></md-icon>-->
					<!--<md-icon ng-show="!control.surfer.isPlaying()" md-font-icon="zmdi zmdi-play"></md-icon>-->
				</md-button>

				<md-button class="md-button md-fab md-mini"
				           type="button"
				           ng-click="control.surfer.skipForward()"
				           ng-disabled="!control.surfer.isPlaying()">
					<md-tooltip>
						Skip forward
					</md-tooltip>
					<md-icon class="material-icons">fast_forward</md-icon>
				</md-button>
			</div>
			<div flex="initial" layout-align="center end">
				<md-button class="md-button md-fab md-mini"
				           type="button"
				           ng-click="control.toggleMute()"
				           ng-disabled="!control.surfer.isPlaying()">
					<md-tooltip>
						Toggle mute
					</md-tooltip>
					<md-icon class="material-icons" ng-show="control.isMute">volume_off</md-icon>
					<md-icon class="material-icons" ng-show="!control.isMute">volume_up</md-icon>
					<!--<md-icon md-font-icon="zmdi zmdi-volume-off" ng-show="control.isMute"></md-icon>-->
					<!--<md-icon md-font-icon="zmdi zmdi-volume-up" ng-show="!control.isMute"></md-icon>-->
				</md-button>
			</div>
		</div>
	</md-fab-toolbar>
