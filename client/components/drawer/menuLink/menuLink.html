<md-button class="md-button-link"
           ng-class="{'active' : isSelected()}"
           ui-sref="{{section.state}}"
           ng-click="focusSection()">

	<div flex layout="row">

		{{section | humanizeDoc}}

		<span flex></span>


		<settings-toggle section="section" ng-if="section.settings"></settings-toggle>

	</div>


	<!--<span class="md-visually-hidden" ng-if="isSelected()">current page</span>-->

</md-button>
