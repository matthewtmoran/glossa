<md-button class="md-button-toggle"
           ng-click="toggle()"
           aria-controls="docs-menu-{{section.name | nospace}}"
           aria-expanded="{{isOpen()}}">
	<div flex layout="row">
		{{section.name}}
		<span flex></span>

		<settings-toggle section="section" ng-show="section.settings"></settings-toggle>

		<span aria-hidden="true"
		      class="md-toggle-icon"
		      ng-class="{'toggled' : isOpen()}">
			<md-icon md-font-library="material-icons">keyboard_arrow_up</md-icon>
			<!--<md-icon md-svg-icon="md-toggle-arrow"></md-icon>-->
		</span>
	</div>
	<span class="md-visually-hidden">
		Toggle {{isOpen()? 'expanded' : 'collapsed'}}
	</span>
</md-button>
<ul ng-show="isOpen()" id="docs-menu-{{section.name | nospace}}" class="menu-toggle-list">
	<li ng-repeat="page in section.pages">
		<menu-link section="page"></menu-link>
	</li>
</ul>
