<navbar-component
		layout="row"

		search-text="navVm.searchText">
</navbar-component>


<md-content id="notebook-container" layout="row" flex>
	<form name="addNotebook">
		<md-input-container class="md-block" flex-gt-sm="">
			<label>Notebook Name</label>
			<input
			       ng-model="nbVm.currentNotebook.name"
			       value="nbVm.currentNotebook.name">
		</md-input-container>
		<md-input-container class="md-block">
			<label>Description</label>
			<textarea
			          ng-model="nbVm.currentNotebook.description"
			          rows="5"></textarea>
		</md-input-container>

		<div layout="row" layout-align="space-between center">
			<generic-upload ng-repeat="item in nbVm.items" item="item" current-notebook="nbVm.currentNotebook"></generic-upload>
		</div>

		<md-button ng-click="nbVm.createNotebook(addNotebook)">Submit</md-button>

	</form>


	<md-content class="notebook-list">
		<md-list>
			<md-list-item ng-repeat="notebook in nbVm.notebooks" class="md-2-line ">
				<a>
					<md-item-content md-ink-ripple layout="row" layout-align="start center">
						<img ng-if="notebook.media.image" ng-src="{{'../' + notebook.media.image.path}}" alt="">
						<div class="md-list-item-text" layout="column">
							<h3>{{notebook.name}}</h3>
							<p>Preview of first few lines of a baseline</p>
						</div>
						<md-button ng-if="notebook.media.audio">
							<md-icon ng-click="nbVm.playPauseAudio(notebook); $event.stopPropagation()">volume_up</md-icon>
						</md-button>
					</md-item-content>
				</a>
				<md-divider></md-divider>
			</md-list-item>
		</md-list>
	</md-content>

</md-content>
<!--drawer-->
<drawer-directive></drawer-directive>
