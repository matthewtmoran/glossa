<navbar-component
		layout="row"
		search-text="navVm.searchText">
</navbar-component>

<md-content id="notebook-container" layout="row" flex>

	<md-content flex="25" layout-padding>
		<h3>users</h3>
		<md-divider></md-divider>
		<h3>Common Tags</h3>
		<md-button class="md-raised">Tag Management</md-button>
	</md-content>

	<md-content flex="75" class="notebook-list" layout-padding >
		<md-grid-list
				md-cols="1" md-cols-lt-md="1" md-cols-md="2" md-cols-lg="2" md-cols-gt-lg="3"
				md-row-height="500"
				md-gutter="16px" md-gutter-gt-sm="24px">

			<md-grid-tile
					class="grid-tile md-whiteframe-8dp"
					ng-repeat="notebook in nbVm.notebooks | orderBy: '-createdAt' "
					md-colspan="1">

				<md-card class="notebook-card" flex layout-fill>
					<md-card-title class="card-title">
						<md-card-title-text>
							<span class="md-headline">{{notebook.name}}</span>
						</md-card-title-text>
						<md-divider></md-divider>
					</md-card-title>
					<div ng-if="notebook.media.image" class="md-media-lg card-media">
						<img ng-src="{{'../' + notebook.media.image.path}}" alt="">
					</div>
					<md-card-content>
						<p>{{notebook.description}}</p>
					</md-card-content>
					<md-card-actions layout="row" layout-align="end center">
						<md-button>Action 1</md-button>
						<md-button>Action 2</md-button>
					</md-card-actions>
				</md-card>

			</md-grid-tile>

		</md-grid-list>
	</md-content>

	<md-fab-speed-dial ng-hide="nbVm.hidden"
	                   md-direction="up"
	                   md-open="metaVm.isOpen"
	                   class="md-scale md-fab-bottom-right "
	                   ng-class="{ 'md-hover-full': nbVm.hover }"
	                   ng-mouseenter="nbVm.isOpen = true"
	                   ng-mouseleave="nbVm.isOpen = false">

		<md-fab-trigger>
			<md-button aria-label="menu" class="md-fab md-warn">
				<md-tooltip md-direction="left"
				            md-visible="tooltipVisible"
				            md-autohide="true">Attach Files</md-tooltip>
				<md-icon aria-label="menu">add</md-icon>
			</md-button>
		</md-fab-trigger>

		<md-fab-actions>
			<md-button ng-repeat="item in nbVm.items" class="md-fab md-raised md-mini" ng-click="nbVm.openNBDialog($event, item.type)">

				<md-icon>{{item.icon}}</md-icon>

				<md-tooltip md-direction="{{item.direction}}" md-visible="tooltipVisible"
				            md-autohide="false">
					{{item.name}}
				</md-tooltip>
			</md-button>
		</md-fab-actions>
	</md-fab-speed-dial>

</md-content>
