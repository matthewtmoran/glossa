<md-dialog class="post-dialog" flex="50">
	<form name="postForm" ng-cloak>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Create New Audio Post</h2>
			</div>
		</md-toolbar>
		<md-dialog-content>
			<div class="md-dialog-content">
				<md-input-container layout="row" layout-align="start center">
					<upload-selection flex="50"
				                  parentbinding="postVm.notebook.media.audio"
					              buttonicon="volume_up"
					              button-id="uploadAudio"
					              type="audio"
					              filetypes=".mp3, .m4a"></upload-selection>
				</md-input-container>

				<h3 class="md-padding">Audio Caption</h3>

				<md-input-container class="simplemde-wrapper">
					<textarea id="audioCaption"
					          aria-label="text area"
					          ng-model="postVm.notebook.media.audio.caption"
					          simplemde="postVm.editorOptions"></textarea>
				</md-input-container>
			</div>
			<md-divider></md-divider>
		</md-dialog-content>

		<md-dialog-actions layout="row" class="top-border">
			<md-button ng-click="postVm.cancel($event, postVm.notebook)">Cancel</md-button>
			<md-button ng-disabled="!postVm.notebook.media.audio" ng-click="postVm.postDetails.button.action('Create Audio Post')">Add Post</md-button>
		</md-dialog-actions>
	</form>

</md-dialog>
