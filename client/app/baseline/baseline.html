<div id="baseline" layout="column" flex>
	<div layout="row">
		<md-wavesurfer-player
				ng-if="blVm.audioPath.length > 0"
				flex
				url="{{blVm.audioPath}}"
				auto-play="false"
				back-img="{{blVm.imagePath}}">

	</div>
	<div layout="row" flex ui-codemirror="{ onLoad : blVm.codemirrorLoaded }" ></div>
</div>
