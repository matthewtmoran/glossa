<div layout-gt-xs="row">
	<md-input-container  md-no-float class="md-block md-padding search-text-container" flex-gt-sm>
		<md-icon class="material-icons">search</md-icon>
		<input ng-model="tagVm.searchText" type="text"  placeholder="Search hashtags...">
	</md-input-container>

	<md-input-container>
		<md-switch ng-model="tagVm.onlyCreated"  md-no-ink  aria-label="Switch 2" class="md-warn">
			Created Tags Only
		</md-switch>
	</md-input-container>
<!--<pre>{{tagVm | json}}</pre>-->
</div>
<md-divider></md-divider>

<md-content class="table-container" >
	<md-table-container flex layout-fill>
		<table md-table md-row-select="tagVm.tableOptions.rowSelection" multiple="{{tagVm.tableOptions.multiSelect}}" ng-model="tagVm.selected" md-progress="promise">
			<thead md-head md-order="query.order" md-on-reorder="getDesserts">
			<tr md-row>
				<th md-column >Tag</th>
				<th md-column >Description</th>
				<th md-column >Real Title</th>
				<th md-column >Action</th>
			</tr>
			</thead>
			<tbody md-body>
			<tr md-row md-select="item" md-select-id="name" md-auto-select ng-diabled="!item.canEdit" ng-repeat="item in tagVm.infiniteItems | filter: {'tag': tagVm.searchText, 'canEdit': tagVm.onlyCreated}">
				<td md-cell
				    ng-click="!item.canEdit || tagVm.editField($event, item, item.tag, 'tag');"
				    ng-class="{'md-placeholder': !item.tag, 'disabled-cell': !item.canEdit}">{{item.tag || 'Add tag'}}</td>

				<td md-cell
				    ng-click="!item.canEdit || tagVm.editField($event, item, item.tagDescription || '', 'tagDescription');"
				    ng-class="{'md-placeholder': !item.tagDescription, 'disabled-cell': !item.canEdit}">{{item.tagDescription || 'Add description'}}</td>

				<td md-cell
				    ng-click="!item.canEdit || tagVm.editField($event, item, item.realTitle, 'realTitle');"
				    ng-class="{'md-placeholder': !item.realTitle, 'disabled-cell': !item.canEdit}">{{item.realTitle || 'Add realTitle'}}</td>

				<td md-cell
				    ng-class="{'md-placeholder': !item.realTitle, 'disabled-cell': !item.canEdit}">
					<md-button  md-no-ink ng-click="!item.canEdit || tagVm.removeTag($event, item)" class="md-icon-button">
						<i  class="material-icons">delete_forever</i>
					</md-button>
				</td>
			</tr>
			</tbody>
		</table>
	</md-table-container>
</>
