<div layout-gt-xs="row">
	<!--oreder-->

	<md-card class="md-padding" flex>
		<div layout="row" >
			<md-input-container  md-no-float class="md-block md-padding search-text-container" flex-gt-sm>
				<md-icon class="material-icons">search</md-icon>
				<input ng-model="tagVm.searchText" type="text"  placeholder="Search hashtags...">
			</md-input-container>
		</div>
		<div layout="row" layout-wrap class="checkboxes">
			<md-checkbox ng-model="tagVm.filterOptions.userTags">User Tags</md-checkbox>
			<md-checkbox ng-model="tagVm.filterOptions.systemTags">System Tags</md-checkbox>
			<md-checkbox ng-model="tagVm.filterOptions.usedTags">Used Tags</md-checkbox>
			<md-checkbox ng-model="tagVm.filterOptions.unusedTags">Unused Tags</md-checkbox>
		</div>
	</md-card>

	<!--<pre>{{tagVm | json}}</pre>-->
</div>
<md-divider></md-divider>

<md-content class="table-container" >
	<md-table-container flex layout-fill>
		<table md-table
		       md-row-select="tagVm.tableOptions.rowSelection"
		       multiple="{{tagVm.tableOptions.multiSelect}}"
		       ng-model="tagVm.selected"
		       md-progress="promise">
			<thead md-head md-order="query.order" md-on-reorder="getDesserts">
			<tr md-row>
				<th md-column >Tag</th>
				<th md-column >Description</th>
				<th md-column >Real Title</th>
				<th md-column >Action</th>
				<th md-column >Occurrence</th>
			</tr>
			</thead>
			<tbody md-body>
			<tr md-row md-select="item"
			    md-select-id="name"
			    md-auto-select
			    ng-diabled="!item.canEdit"
			    ng-repeat="item in tagVm.infiniteItems | filter: tagVm.searchText | tagFilter: tagVm.filterOptions">
				<td md-cell
				    ng-click="!item.canEdit || tagVm.editField($event, item, item.tag, 'tag');"
				    ng-class="{'md-placeholder': !item.tag, 'disabled-cell': !item.canEdit}">{{item.tag || 'Add tag'}}
				</td>

				<td md-cell
				    ng-click="!item.canEdit || tagVm.editField($event, item, item.tagDescription || '', 'tagDescription');"
				    ng-class="{'md-placeholder': !item.tagDescription, 'disabled-cell': !item.canEdit}">{{item.tagDescription || 'Add description'}}
				</td>

				<td md-cell
				    ng-click="!item.canEdit || tagVm.editField($event, item, item.realTitle, 'realTitle');"
				    ng-class="{'md-placeholder': !item.realTitle, 'disabled-cell': !item.canEdit}">{{item.realTitle || 'Add realTitle'}}
				</td>

				<td md-cell
				    ng-class="{'md-placeholder': !item.realTitle, 'disabled-cell': !item.canEdit}">
					<md-button  md-no-ink ng-click="!item.canEdit || tagVm.removeTag($event, item)" class="md-icon-button">
						<i  class="material-icons">delete_forever</i>
					</md-button>
				</td>

				<td md-cell
				    ng-class="{'md-placeholder': !item.occurrence, 'disabled-cell': true}">{{item.occurrence}}
				</td>
			</tr>
			</tbody>
		</table>
	</md-table-container>
</md-content>
