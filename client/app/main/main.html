<!--navbar-->
<navbar-component
		layout="row"

		search-text="navVm.searchText">
</navbar-component>
<md-content layout="row" flex>

	<md-button id="uploadButton"
	           class="md-button md-fab md-grey-fab md-fab-bottom-left"
	           ng-click="vm.createNewTextFile()"
	           aria-label="attach_file">
		<md-icon class="material-icons">add</md-icon>
	</md-button>

	<!--
	I didn't want to have to put the sidenav outside of the actual component 'filebrowser' but I was having so many issues with the styling

	-->

		<md-sidenav
				md-component-id="left2"
				md-is-locked-open="true"
				layout-column>
			<!--filebrowser-->
			<filebrowser-component
					search-text="navVm.searchText"
					current-file="fbVm.currentFile">
			</filebrowser-component>
		</md-sidenav>
	<!--viewer-editor-->
	<viewer-editor-component current-file="fbVm.currentFile" layout="column" flex></viewer-editor-component>
</md-content>
<!--drawer-->
<drawer-directive></drawer-directive>
